parameters:
- name: azureSubscription
  type: string
  default: $(azureSubscription)
- name: registry
  type: string
  default: $(acrName).azurecr.io
- name: repository
  type: string
  default: $(repository)
- name: repositoryFolder
  type: string
  default: $(repositoryFolder)
- name: tag
  type: string
  default: $(Build.BuildId)
- name: acrName
  type: string
  default: $(acrName)
- name: azureResourceGroup
  type: string
  default: $(azureResourceGroup)
- name: kubernetesCluster
  type: string
  default: $(kubernetesCluster)

steps:
