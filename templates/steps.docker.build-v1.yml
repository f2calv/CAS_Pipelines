parameters:
- name: azureSubscription
  type: string
  default: $(azureSubscription)
- name: imageRepositoryFolder
  type: string
  default: $(imageRepositoryFolder)
- name: imageRepository
  type: string
  default: $(imageRepository)
- name: azureContainerRegistry
  type: string
  default: $(azureContainerRegistry)
- name: PushTagBuildNumber
  type: boolean
  default: $(PushTagBuildNumber)
- name: PushTagLatest
  type: boolean
  default: $(PushTagLatest)
- name: Dockerfile
  type: string
  default: Dockerfile
- name: Tag
  type: string
  default: $(Build.BuildNumber)

steps:
- template: parameter-check-v1.yml
  parameters:
    Name: imageRepositoryFolder
    Value: ${{ parameters.imageRepositoryFolder }}

- template: parameter-check-v1.yml
  parameters:
    Name: imageRepository
    Value: ${{ parameters.imageRepository }}

- template: parameter-check-v1.yml
  parameters:
    Name: azureContainerRegistry
    Value: ${{ parameters.azureContainerRegistry }}

- template: parameter-check-v1.yml
  parameters:
    Name: PushTagBuildNumber
    Value: ${{ parameters.PushTagBuildNumber }}

- template: parameter-check-v1.yml
  parameters:
    Name: PushTagLatest
    Value: ${{ parameters.PushTagLatest }}


